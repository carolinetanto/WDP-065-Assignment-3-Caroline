<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="important">
        <h1>COVID-19 TRACKER</h1>
        <div class="form">
            <form action="">
                <input type="text" name="place">
                <button type="submit">Get Data</button>
            </form>
        </div>
        <div class="result">
            <div class="row-1">
                <div class="active-cases">
                    <p>Active Cases</p>
                    <p class="num-active-cases"></p>
                </div>
                <div class="new-cases">
                    <p>New Cases</p>
                    <p class="num-new-cases"></p>
                </div>
                <div class="recovered-cases">
                    <p>Recovered Cases</p>
                    <p class="num-recovered-cases"></p>
                </div>
            </div>
            <div class="row-2">
                <div class="total-cases">
                    <p>Total Cases</p>
                    <p class="num-total-cases"></p>
                </div>
                <div class="total-deaths">
                    <p>Total Deaths</p>
                    <p class="total-deaths"></p>
                </div>
                <div class="total-tests">
                    <p>Total Tests</p>
                    <p class="total-tests"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
